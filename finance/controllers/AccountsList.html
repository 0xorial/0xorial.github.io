<div ng-controller="AccountsListCtrl" style="margin:10px" layout-padding="" layout="column"><div layout="row"><md-checkbox ng-model="autoSelect">Auto</md-checkbox><md-datepicker ng-model="date" ng-disabled="autoSelect"></md-datepicker></div><md-content class="account-list"><div ng-repeat="account in accounts track by account.account.id" layout="row"><div style="width:20px; height: 20px" \="\" ng-style="{&quot;background-color&quot;: account.account.color}"></div><md-input-container style="width: 80px"><input ng-model="account.account.color"/></md-input-container><md-input-container flex=""><input ng-model="account.account.name" flex=""/></md-input-container><div style="width: 120px">{{account.balance | number : 2}}</div><div style="width: 60px">{{account.account.currency}}</div><button style="background: none; border: none;"><ng-md-icon icon="delete" style="fill: #ff8c66; cursor:pointer;" size="24" \="\" ng-click="delete(account)"></ng-md-icon></button></div><div layout="row"><form ng-submit="add()"><md-input-container><label>Name</label><input ng-model="newAccountName"/></md-input-container><md-input-container><label>Currency</label><input ng-model="newAccountCurrency" style="width:40px"/></md-input-container><button type="submit" style="background: none; border: none;"><ng-md-icon icon="add" style="fill: #66ffcc; cursor:pointer;" size="24"></ng-md-icon></button></form></div></md-content></div>
