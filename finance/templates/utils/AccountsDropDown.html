<md-select ng-model="selectedAccount" ng-model-options="{trackBy: '$value.id'}"><md-option ng-repeat="a in accounts track by a.id" ng-value="a"><span style="display: inline-block; width: 20px; height: 20px;" ng-style="{&quot;background-color&quot;: a.color}"></span><span>{{a.name + ' (' + a.currency + ')'}}</span></md-option></md-select>
