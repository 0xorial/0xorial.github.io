<div layout="column" class="md-inline-form"><div layout="row"><md-input-container><label>Description</label><input ng-model="payment.description"/></md-input-container><md-input-container><label>Amount</label><input type="number" ng-model="payment.amount" style="width: 100px"/></md-input-container><accounts-drop-down selected-account="payment.account"></accounts-drop-down></div><div layout="row"><md-datepicker ng-model="payment.startDateJs"></md-datepicker><md-datepicker ng-model="payment.endDateJs"></md-datepicker><md-input-container><label>Period</label><input type="number" ng-model="payment.period.quantity" style="width: 100px"/></md-input-container><md-select ng-model="payment.period.units"><md-option ng-repeat="a in [&quot;days&quot;, &quot;weeks&quot;, &quot;months&quot;]" ng-value="a"> <span>{{a}}</span></md-option></md-select></div></div>
